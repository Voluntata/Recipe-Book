<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoading" style="text-align: center; padding-top: 10px;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="example-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" id="email" class="form-control" ngModel name="email" required
            email>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" id="password" class="form-control" ngModel
            name="password" required minlength="6">

        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Login</button>
    </form>
  </mat-card>

</div>
