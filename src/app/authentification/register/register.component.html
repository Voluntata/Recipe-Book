<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center; padding-top: 10px;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="example-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" *ngIf="!isLoading">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" id="email" class="form-control" ngModel name="email" required
            email>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" id="password" class="form-control" ngModel
            name="password" required minlength="6">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose role</mat-label>
          <mat-select [(ngModel)]="selected" name="role">
            <mat-option *ngFor="let role of roles" [value]="role">{{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>

    </form>
  </mat-card>
</div>
