<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" >
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="buttons">
  <button mat-raised-button color="primary" [disabled]="!recipeForm.valid">
    Guardar
  </button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</div>
  <mat-form-field appearance="outline" class="edit-input">
    <mat-label>Nombre de plato</mat-label>
    <input matInput type="text" id="nombre" formControlName="nombre" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="edit-input">
    <mat-label>Enlace de imagen</mat-label>
    <input
      matInput
      type="text"
      id="imagePath"
      #imagePath
      formControlName="imagePath"
    />
   <img mat-card-sm-image [src]="imagePath.value"  />
  </mat-form-field>


  <mat-form-field appearance="outline" class="edit-input">
    <mat-label>Modo de preparaci√≥n</mat-label>
    <textarea
      matInput
      type="text"
      rows="6"
      formControlName="preparacion"
    ></textarea>
  </mat-form-field>
<div formArrayName="ingredientes">
  <div
    *ngFor="let ingredientCtrl of controls; let i = index"
    [formGroupName]="i"

  >
    <mat-form-field appearance="outline"    class="ing-box">
      <mat-label>Ingrediente</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="small-input ing-box">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="small-input ing-box">
    <mat-label>Medida</mat-label>
    <!-- <input matInput type="text" formControlName="unidad" /> -->
    <mat-select  placeholder=" " formControlName="unidad">
        <mat-option  *ngFor = "let unidad of unidades" [value]="unidad" >
          {{unidad}}
        </mat-option>
    </mat-select>
  </mat-form-field>
    <button mat-mini-fab color="warn" type="button" (click) = "onDeleteIngredient(i)">X</button>
  </div>
  <button mat-stroked-button color="primary" (click)="onAddIngredient()" type="button">
    Add ingredient
  </button>
</div>

</form>
</div>
